<div class="container">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-body">
            <h5 class="card-title">{{heroe.nombre | uppercase}}</h5>
            <p class="card-text">{{heroe.bio}}</p>
            <small>({{heroe.aparicion | date:'y'}})</small>
        </div>
        <a [routerLink]="['/heroes']" class="btn btn-primary">Return</a>
        <img *ngIf="heroe.casa =='DC'" class="logo" src="assets/img/DC.png" alt="DC">
        <img *ngIf="heroe.casa =='Marvel'" class="logo" src="assets/img/marvel.png" alt="Marbel">
    </div>
</div>
